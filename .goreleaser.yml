project_name: Cppm-Installer
release:
  github:
    owner: 
    name: Cppm-Installer
brews:
- install: |
    bin.install "Cppm-Installer"
    man1.install "Cppm-Installer.1"
  github:
    owner: 
    name: homebrew-tap
  folder: Formula
  homepage: https://github.com//Cppm-Installer
  description: Installer for the C++ Project Manager
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: Cppm-Installer
  hooks:
    pre: make man
archives:
- id: gzip
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  - Cppm-Installer.1
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
